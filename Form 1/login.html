<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Login Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form class="signup-form">

      <!-- form header -->
      <div class="form-header">
        <h1>Login Form</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="email" class="label-title">Your Email</label>
            <input type="email" id="email" class="form-input" placeholder="your email id" required />
          </div>
          <div class="form-group right">
            <label for="password" class="label-title">Your Password</label>
            <input type="password" id="password" class="form-input" placeholder="your password" required />
          </div>
        </div>

      <!-- form-footer -->
      <div class="form-footer">
        <button type="submit" class="btn">Login</button>
      </div>

    </form>

  </body>
</html>
